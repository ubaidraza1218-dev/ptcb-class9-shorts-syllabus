<body>
  <header>
    <h1>PTCB Class 9 Short Syllabus</h1>

  <section class="hero">
    <h2>Short Syllabus 2025</h2>
    <p>Download, view or print all subjects‚Äô updated syllabus for Class 9 ‚Äî PTCB Board.</p>
  </section>

  <div class="controls">
    <select id="subjectFilter">
      <option value="all">All Subjects</option>
      <option value="science">Science</option>
      <option value="arts">Arts</option>
    </select>
    <input type="text" id="search" placeholder="Search subject..." />
    <button id="printPage">Print Page</button>
    <button id="clear">Clear Filters</button>
  </div>

  <div id="resultCount" style="text-align:center; color:#9ca3af;"></div>

  <div id="loader"><div class="spinner"></div></div>
  <div class="grid" id="grid"></div>

  <footer>¬© 2025 PTCB Class 9 Short Syllabus | Made by Ubaid</footer>

  <script>
    const subjects = [
      { name: "Mathematics", category: "science", pdf: "PDFS/Mathematics.pdf" },
      { name: "Physics", category: "science", pdf: "PDFS/Physics.pdf" },
      { name: "Chemistry", category: "science", pdf: "PDFS/Chemistry.pdf" },
      { name: "Biology", category: "science", pdf: "PDFS/Biology.pdf" },
      { name: "Computer Science", category: "science", pdf: "PDFS/Computer Science.pdf" },
      { name: "Islamiat", category: "arts", pdf: "PDFS/Islamiat.pdf" },
      { name: "Urdu", category: "arts", pdf: "PDFS/Urdu.pdf" },
      { name: "English", category: "arts", pdf: "PDFS/English.pdf" }
    ];

    const grid = document.getElementById("grid");
    const subjectFilter = document.getElementById("subjectFilter");
    const search = document.getElementById("search");
    const loader = document.getElementById("loader");
    const resultCount = document.getElementById("resultCount");

    function renderCards() {
      loader.style.display = "block";
      grid.innerHTML = "";
      setTimeout(() => {
        const filter = subjectFilter.value;
        const term = search.value.toLowerCase();

        const filtered = subjects.filter(s =>
          (filter === "all" || s.category === filter) &&
          s.name.toLowerCase().includes(term)
        );

        resultCount.innerHTML = `${filtered.length} subjects found`;

        grid.innerHTML = filtered.map(s => `
          <div class="card">
            <h3>${s.name}</h3>
            <button onclick="window.open('${s.pdf}','_blank')">View</button>
            <button onclick="downloadPDF('${s.pdf}')">Download</button>
            <button onclick="printCard('${s.name}','${s.pdf}')">Print</button>
          </div>
        `).join("");

        loader.style.display = "none";
      }, 500);
    }

    function downloadPDF(link) {
      const a = document.createElement("a");
      a.href = link;
      a.download = link.split("/").pop();
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function printCard(name, pdf) {
      const html = `
        <html>
          <head><title>${name} - PTCB</title></head>
          <body style="text-align:center; font-family:sans-serif;">
            <h2>${name} Syllabus</h2>
            <embed src="${pdf}" width="100%" height="700px" />
          </body>
        </html>`;
      const w = window.open("", "_blank", "width=800,height=900");
      w.document.write(html);
      w.document.close();
    }

    document.getElementById("printPage").addEventListener("click", () => window.print());
    document.getElementById("clear").addEventListener("click", () => {
      subjectFilter.value = "all";
      search.value = "";
      renderCards();
    });

    subjectFilter.addEventListener("change", renderCards);
    search.addEventListener("input", renderCards);

    renderCards();
    window.printCard = printCard;
  </script>
